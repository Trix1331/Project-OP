{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Дослідження рекрутингу в українську армію{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
    <style>
        /* Стилі з main.html */
        .custom-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .custom-header .logo {
            height: 50px;
        }

        .nav-item {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        .nav-item:hover {
            text-decoration: underline;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-top: 40px;
            border-top: 1px solid #ddd;
        }

        .footer-container {
            text-align: center;
        }

        .footer-item {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }

        .footer-item:hover {
            text-decoration: underline;
        }

        .footer-line {
            margin: 20px 0;
            border-color: #ccc;
        }
    </style>
</head>
<body>
    <header class="custom-header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="{% static 'main_site/images/ZSU.jpg' %}" alt="Логотип" class="logo me-3">
                <nav>
                    <a href="{% url 'main_site:home' %}" class="nav-item">ГОЛОВНА</a>
                    <a href="{% url 'instructions:index' %}" class="nav-item">ІНСТРУКЦІЇ</a>
                    <a href="{% url 'simulation:index' %}" class="nav-item">СИМУЛЯЦІЯ</a>
                    <a href="{% url 'feedback:add' %}" class="nav-item">ВІДГУК</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <div class="footer-container">
            <div>
                <a href="{% url 'instructions:index' %}" class="footer-item">ІНСТРУКЦІЇ</a>
                <a href="{% url 'main_site:home' %}" class="footer-item">ГОЛОВНА</a>
                <a href="{% url 'feedback:add' %}" class="footer-item">ВІДГУК</a>
            </div>
            <hr class="footer-line">
            <div>© 2025 УКУ Всі права захищено</div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
