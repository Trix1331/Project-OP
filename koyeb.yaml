service:
  name: project-recruitment
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: DJANGO_SETTINGS_MODULE
      value: "project_recruitment.settings"
  ports:
    - port: 8000
      protocol: http
  routes:
    - path: /
  build:
    builder: buildpack
  run:
    command: gunicorn project_recruitment.wsgi:application --bind 0.0.0.0:$PORT