service:
  name: project-recruitment
  ports:
    - port: 8000
      protocol: http
  routes:
    - path: /
      service: project-recruitment
  build:
    builder: buildpacks
    buildpacks:
      - name: heroku/python
    env:
      - name: PYTHONUNBUFFERED
        value: "1"
  run:
    command: bash -c "python -m pip install -r requirements.txt && python manage.py collectstatic --noinput && gunicorn project_recruitment.wsgi:application"
